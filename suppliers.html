<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYORA | ניהול ספקים והצעות מחיר</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #0a0a0a;
            color: #E0E0E0;
        }
        .bg-black-gradient {
            background: linear-gradient(180deg, #1a1a1a 0%, #000000 100%);
        }
        .text-gold { color: #FFD700; }
        .border-gold { border-color: #FFD700; }
        .btn-gold {
            background-color: #FFD700; color: #111111;
            transition: all 0.3s ease;
        }
        .btn-gold:hover {
            background-color: #e6c200; transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        .btn-gold:active, .btn-active:active {
             transform: scale(0.98);
        }

        /* --- Sidebar --- */
        #sidebar {
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
        }
        #sidebar.open { transform: translateX(0); }

        /* --- Modals & Animation --- */
        .modal-backdrop {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }
        .modal-backdrop.is-open {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background-color: #1a1a1a;
            border: 1px solid #FFD700;
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .modal-backdrop.is-open .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .input-field, .select-field, .textarea-field {
            background-color: #2a2a2a; border: 1px solid #444; color: #E0E0E0;
            width: 100%; padding: 0.75rem; border-radius: 0.5rem; 
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .input-field:focus, .select-field:focus, .textarea-field:focus {
            outline: none; border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        .form-step { display: none; }
        .form-step.active { display: block; }
        
        .supplier-card {
            border: 1px solid rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .supplier-card:hover {
            border-color: #FFD700;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .status-default { background-color: #1f2937; }
        .status-in-progress { background: linear-gradient(45deg, #1f2937, #3a3a4a); }
        .status-done { background: linear-gradient(45deg, #1f2937, #1a4d2e); }

        /* --- Loader --- */
        #loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .spinner {
            border: 4px solid rgba(255, 215, 0, 0.2);
            border-left-color: #FFD700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script type="module">
        // --- Firebase Config & Initialization ---
        const firebaseConfig = {
            apiKey: "AIzaSyBK49YH2eqeTLhrvKgIsbg3r53-Wt4PmpQ",
            authDomain: "sayora-all.firebaseapp.com",
            projectId: "sayora-all",
            storageBucket: "sayora-all.appspot.com",
            messagingSenderId: "836076195583",
            appId: "1:836076195583:web:a7b0067b866d7e027a06ca",
            measurementId: "G-LFN43NSE5K"
        };
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, setDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Global State & DOM Elements ---
        let suppliers = [];
        let quotes = [];
        let categories = [];
        let dataToViewOrEdit = null;
        
        const loader = document.getElementById('loader');
        const appContainer = document.getElementById('app-container');
        const allModals = document.querySelectorAll('.modal-backdrop');
        const dataContainer = document.getElementById('data-container');
        const formModal = document.getElementById('form-modal');
        const dataForm = document.getElementById('data-form');
        let currentStep = 1;

        // --- Modal Helper Functions ---
        function openModal(modal) {
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('is-open'), 10);
        }

        function closeModal(modal) {
            modal.classList.remove('is-open');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        // --- Authentication & Data Listeners ---
        onAuthStateChanged(auth, user => {
            if (user) {
                loader.style.display = 'none';
                appContainer.classList.remove('hidden');
                document.getElementById('welcome-msg').textContent = `ברוך הבא, ${user.email.split('@')[0]}`;
                setupDataListeners();
                setupEventListeners();
            } else {
                window.location.href = 'index.html';
            }
        });
        
        function setupDataListeners() {
            onSnapshot(collection(db, 'suppliers'), snapshot => {
                suppliers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderGroupedGrid();
            });
            onSnapshot(collection(db, 'priceQuotes'), snapshot => {
                quotes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderGroupedGrid();
            });
            onSnapshot(collection(db, 'supplierCategories'), snapshot => {
                categories = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => a.name.localeCompare(b.name));
                populateCategorySelect();
                const categoryEditor = document.getElementById('category-modal');
                if (categoryEditor.classList.contains('is-open')) {
                    populateCategoryEditor();
                }
                renderGroupedGrid();
            });
        }
        
        // --- UI Rendering ---
        function createCard(id, data, type) {
            const card = document.createElement('div');
            let statusClass = 'status-default';
            let statusText = 'טרם נוצר קשר';
            let statusIcon = 'fa-question-circle text-gray-500';

            if (type === 'supplier') {
                if (data.isFinalized) {
                    statusClass = 'status-done';
                    statusText = 'סגור';
                    statusIcon = 'fa-check-circle text-green-400';
                } else if (data.contacted) {
                    statusClass = 'status-in-progress';
                    statusText = 'בטיפול';
                    statusIcon = 'fa-spinner fa-spin text-yellow-400';
                }
            } else {
                 statusText = 'הצעת מחיר';
                 statusIcon = 'fa-file-invoice-dollar text-cyan-400';
            }
            
            card.className = `supplier-card ${statusClass} p-5 rounded-lg shadow-xl flex flex-col`;
            card.dataset.id = id;
            card.dataset.type = type;
            card.addEventListener('click', () => openViewModal(id, type));

            const categoryName = categories.find(c => c.id === data.categoryId)?.name || 'ללא קטגוריה';
            
            card.innerHTML = `
                <div class="flex-grow">
                    <div class="flex justify-between items-start">
                        <h3 class="text-2xl font-bold text-white">${data.name}</h3>
                        <span class="text-xs font-semibold ${data.type === 'sponsor' ? 'bg-yellow-500/20 text-yellow-400' : 'bg-blue-500/20 text-blue-400'} py-1 px-3 rounded-full">${data.type === 'sponsor' ? 'ספונסר' : 'ספק רגיל'}</span>
                    </div>
                    <p class="text-gray-400 text-sm mb-2">${categoryName}</p>
                    <p class="text-gold font-semibold mt-1 mb-3">${data.provides || ''}</p>
                    <div class="border-t border-gray-700 my-3"></div>
                    <div class="space-y-2 text-sm text-gray-300">
                        <p><i class="fas fa-phone fa-fw ml-2 text-gray-500"></i> ${data.phone || 'לא הוזן'}</p>
                        <p><i class="fas ${statusIcon} fa-fw ml-2"></i> <strong>סטטוס:</strong> <span class="font-bold">${statusText}</span></p>
                         ${type === 'supplier' && !data.isFinalized && data.pendingDetails ? `<p><i class="fas fa-exclamation-triangle fa-fw ml-2 text-yellow-500"></i> <strong>פתוח:</strong> ${data.pendingDetails}</p>` : ''}
                    </div>
                </div>
            `;
            return card;
        }

        function renderGroupedGrid() {
            dataContainer.innerHTML = '';

            const renderSection = (title, items, type) => {
                const sectionEl = document.createElement('div');
                if (items.length === 0) return null;

                sectionEl.innerHTML = `<h2 class="text-3xl font-bold text-gold mb-4 pb-2 border-b border-gold/20">${title}</h2>`;

                const groupedByCategory = items.reduce((acc, item) => {
                    const categoryId = item.categoryId || 'uncategorized';
                    if (!acc[categoryId]) acc[categoryId] = [];
                    acc[categoryId].push(item);
                    return acc;
                }, {});
                
                const sortedCategoryIds = Object.keys(groupedByCategory).sort((a, b) => {
                    if (a === 'uncategorized') return 1;
                    if (b === 'uncategorized') return -1;
                    const nameA = categories.find(c => c.id === a)?.name || '';
                    const nameB = categories.find(c => c.id === b)?.name || '';
                    return nameA.localeCompare(nameB);
                });

                sortedCategoryIds.forEach(categoryId => {
                    const categoryItems = groupedByCategory[categoryId];
                    const categoryName = (categories.find(c => c.id === categoryId)?.name) || 'ללא קטגוריה';
                    
                    const categoryWrapper = document.createElement('div');
                    categoryWrapper.className = 'mb-8';
                    categoryWrapper.innerHTML = `<h3 class="text-xl font-semibold text-gray-300 mb-3">${categoryName}</h3>`;
                    
                    const itemsGrid = document.createElement('div');
                    itemsGrid.className = 'grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6';
                    categoryItems.forEach(item => itemsGrid.appendChild(createCard(item.id, item, type)));
                    
                    categoryWrapper.appendChild(itemsGrid);
                    sectionEl.appendChild(categoryWrapper);
                });
                return sectionEl;
            };
            
            const quotesSection = renderSection('הצעות מחיר', quotes, 'quote');
            const suppliersSection = renderSection('ספקים', suppliers, 'supplier');

            if (quotesSection) dataContainer.appendChild(quotesSection);
            if (suppliersSection) dataContainer.appendChild(suppliersSection);

            if (!quotesSection && !suppliersSection) {
                dataContainer.innerHTML = `<p class="text-gray-400 col-span-full text-center mt-8">לא נמצאו ספקים או הצעות מחיר. נסו להוסיף אחד חדש!</p>`;
            }
        }


        // --- Main Form Modal (Add/Edit) ---
        function openFormModal(id, type, isConversion = false) {
            dataForm.reset();
            currentStep = 1;
            updateStepVisibility();
            
            const sourceDataArray = isConversion ? quotes : (type === 'supplier' ? suppliers : quotes);
            const itemData = id ? sourceDataArray.find(item => item.id === id) || {} : {};
            
            document.getElementById('data-id').value = id || '';
            document.getElementById('data-type').value = type;
            document.getElementById('is-conversion').value = isConversion;

            let title = '';
            if (!id && !isConversion) title = type === 'supplier' ? 'הוספת ספק חדש' : 'הוספת הצעת מחיר';
            else if (isConversion) title = 'הפיכת הצעת מחיר לספק';
            else title = type === 'supplier' ? 'עריכת ספק' : 'עריכת הצעת מחיר';
            document.getElementById('form-modal-title').textContent = title;

            // Pre-filling form data
            document.getElementById('data-name').value = itemData.name || '';
            document.getElementById('category-select').value = itemData.categoryId || '';
            document.querySelector(`input[name="data-type-radio"][value="${itemData.type || 'regular'}"]`).checked = true;
            document.getElementById('data-provides').value = itemData.provides || '';
            document.getElementById('data-phone').value = itemData.phone || '';
            document.querySelector(`input[name="contacted"][value="${itemData.contacted ? 'yes' : 'no'}"]`).checked = true;
            document.getElementById('contact-details').value = itemData.contactDetails || '';
            document.getElementById('price').value = itemData.price || '';
            
            if (type === 'supplier') {
                document.querySelector(`input[name="finalized"][value="${itemData.isFinalized ? 'yes' : 'no'}"]`).checked = true;
                document.getElementById('pending-details').value = itemData.pendingDetails || '';
                document.getElementById('agreement-link').value = itemData.agreementLink || '';
            }

            handleConditionalFormFields();
            openModal(document.getElementById('form-modal'));
        }
        
        function updateStepVisibility() {
            document.getElementById('form-step-1').classList.toggle('active', currentStep === 1);
            document.getElementById('form-step-2').classList.toggle('active', currentStep === 2);
            document.getElementById('form-next-btn').classList.toggle('hidden', currentStep === 2);
            document.getElementById('form-save-btn').classList.toggle('hidden', currentStep === 1);
            document.getElementById('form-back-btn').classList.toggle('hidden', currentStep === 1);
        }
        
        function handleConditionalFormFields() {
            const type = document.getElementById('data-type').value;
            document.getElementById('finalized-section').style.display = type === 'supplier' ? 'block' : 'none';
            
            const isContacted = document.querySelector('input[name="contacted"]:checked').value === 'yes';
            document.getElementById('contacted-yes-fields').classList.toggle('hidden', !isContacted);
            
            if(type === 'supplier') {
                const isFinalized = document.querySelector('input[name="finalized"]:checked').value === 'yes';
                document.getElementById('finalized-no-field').classList.toggle('hidden', isFinalized);
                document.getElementById('finalized-yes-field').classList.toggle('hidden', !isFinalized);
            }

            const supplierType = document.querySelector('input[name="data-type-radio"]:checked').value;
            document.getElementById('price-field').style.display = supplierType === 'regular' ? 'block' : 'none';
            document.getElementById('data-provides-label').textContent = supplierType === 'regular' ? 'מה הספק מספק?' : 'מה הספונסר מספק?';
        }

        function openViewModal(id, type) {
            const data = (type === 'supplier' ? suppliers : quotes).find(item => item.id === id);
            if (!data) return;
            dataToViewOrEdit = { id, type, ...data };
            const categoryName = categories.find(c => c.id === data.categoryId)?.name || 'ללא קטגוריה';
            let content = `
                <h2 class="text-3xl font-bold text-gold mb-2">${data.name}</h2>
                <p class="text-gray-400 mb-4">${type === 'supplier' ? 'פרטי ספק' : 'פרטי הצעת מחיר'}</p>
                <div class="space-y-3 text-lg">
                    <p><strong>קטגוריה:</strong> ${categoryName}</p>
                    <p><strong>סוג:</strong> ${data.type === 'sponsor' ? 'ספונסר' : 'ספק רגיל'}</p>
                    <p><strong>מספק:</strong> ${data.provides || 'לא צוין'}</p>
                    <p><strong>טלפון:</strong> ${data.phone || 'לא הוזן'}</p>
                    <div class="border-t border-gray-700 my-3"></div>
                    <p><strong>נוצר קשר:</strong> ${data.contacted ? 'כן' : 'לא'}</p>
            `;
            if (data.contacted) {
                content += `<p><strong>פרטי קשר וסיכום:</strong> ${data.contactDetails || 'אין'}</p>`;
                if (data.type === 'regular' && data.price) {
                    content += `<p><strong>מחיר:</strong> ${data.price.toLocaleString()} ₪</p>`;
                }
            }
            if (type === 'supplier') {
                content += `<p><strong>הכל סגור:</strong> ${data.isFinalized ? 'כן' : 'לא'}</p>`;
                if (data.isFinalized && data.agreementLink) {
                    content += `<p><strong>הסכם:</strong> <a href="${data.agreementLink}" target="_blank" class="text-blue-400 hover:underline">פתח קישור</a></p>`;
                } else if (!data.isFinalized && data.pendingDetails) {
                    content += `<p><strong>מה נשאר פתוח:</strong> ${data.pendingDetails}</p>`;
                }
            }
            content += `</div>`;
            document.getElementById('view-modal-content').innerHTML = content;
            document.getElementById('view-modal-convert-btn').classList.toggle('hidden', type !== 'quote');
            openModal(document.getElementById('view-modal'));
        }
        
        function populateCategorySelect() {
            const select = document.getElementById('category-select');
            const currentVal = select.value;
            select.innerHTML = '<option value="">בחר קטגוריה...</option>';
            categories.forEach(cat => {
                select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
            });
            select.innerHTML += '<option value="add_new">-- הוסף קטגוריה חדשה --</option>';
            select.value = currentVal;
        }

        function populateCategoryEditor() {
            const list = document.getElementById('category-list');
            list.innerHTML = '';
            categories.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'flex items-center justify-between bg-gray-700 p-2 rounded';
                div.innerHTML = `
                    <input type="text" value="${cat.name}" data-id="${cat.id}" class="bg-transparent focus:outline-none flex-grow category-name-input">
                    <button data-id="${cat.id}" class="text-red-500 hover:text-red-400 p-1 delete-category-btn"><i class="fas fa-trash"></i></button>
                `;
                list.appendChild(div);
            });
        }
        
        function showConfirmation(message, onConfirm) {
            document.getElementById('confirmation-message').textContent = message;
            const confirmBtn = document.getElementById('confirm-action-btn');
            const newConfirmBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
            newConfirmBtn.addEventListener('click', () => {
                onConfirm();
                closeModal(document.getElementById('confirmation-modal'));
            });
            openModal(document.getElementById('confirmation-modal'));
        }
        
        // --- Event Listeners Setup ---
        function setupEventListeners() {
            document.getElementById('add-supplier-btn').addEventListener('click', () => openFormModal(null, 'supplier'));
            document.getElementById('add-quote-btn').addEventListener('click', () => openFormModal(null, 'quote'));
            
            allModals.forEach(modal => {
                 document.getElementById(modal.id.replace('-modal', '-cancel-btn'))?.addEventListener('click', () => closeModal(modal));
                 document.getElementById(modal.id.replace('-modal', '-close-btn'))?.addEventListener('click', () => closeModal(modal));
            });
            
            document.getElementById('form-next-btn').addEventListener('click', () => { currentStep = 2; updateStepVisibility(); });
            document.getElementById('form-back-btn').addEventListener('click', () => { currentStep = 1; updateStepVisibility(); });
            dataForm.addEventListener('change', handleConditionalFormFields);
            
            document.getElementById('view-modal-edit-btn').addEventListener('click', () => {
                if (!dataToViewOrEdit) return;
                closeModal(document.getElementById('view-modal'));
                setTimeout(() => openFormModal(dataToViewOrEdit.id, dataToViewOrEdit.type), 300); 
            });
            
            document.getElementById('view-modal-delete-btn').addEventListener('click', () => {
                 if (!dataToViewOrEdit) return;
                 showConfirmation(`האם למחוק את "${dataToViewOrEdit.name}"?`, () => {
                    const collectionName = dataToViewOrEdit.type === 'supplier' ? 'suppliers' : 'priceQuotes';
                    deleteDoc(doc(db, collectionName, dataToViewOrEdit.id));
                    closeModal(document.getElementById('view-modal'));
                });
            });
            
            document.getElementById('view-modal-convert-btn').addEventListener('click', () => {
                if (!dataToViewOrEdit) return;
                closeModal(document.getElementById('view-modal'));
                 setTimeout(() => openFormModal(dataToViewOrEdit.id, 'supplier', true), 300);
            });

            document.getElementById('edit-categories-btn').addEventListener('click', () => {
                populateCategoryEditor();
                openModal(document.getElementById('category-modal'));
            });
            
            document.getElementById('category-select').addEventListener('change', e => {
                if (e.target.value === 'add_new') {
                    e.target.value = ''; 
                    populateCategoryEditor();
                    openModal(document.getElementById('category-modal'));
                }
            });

            document.getElementById('add-category-btn').addEventListener('click', async () => {
                const input = document.getElementById('new-category-name');
                if (input.value.trim()) {
                    await addDoc(collection(db, 'supplierCategories'), { name: input.value.trim() });
                    input.value = '';
                }
            });
            document.getElementById('category-list').addEventListener('click', e => {
                if (e.target.closest('.delete-category-btn')) {
                    const id = e.target.closest('.delete-category-btn').dataset.id;
                    showConfirmation('האם למחוק קטגוריה זו?', () => deleteDoc(doc(db, 'supplierCategories', id)));
                }
            });
            document.getElementById('category-list').addEventListener('change', e => {
                if (e.target.classList.contains('category-name-input')) {
                    const id = e.target.dataset.id;
                    updateDoc(doc(db, 'supplierCategories', id), { name: e.target.value });
                }
            });
            
            document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            document.getElementById('hamburger-btn').addEventListener('click', () => {
                sidebar.classList.add('open');
                sidebarOverlay.classList.remove('hidden');
            });
            const closeSidebar = () => {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.add('hidden');
            };
            document.getElementById('close-sidebar-btn').addEventListener('click', closeSidebar);
            sidebarOverlay.addEventListener('click', closeSidebar);
        }

        // --- Form Submission Logic ---
        dataForm.addEventListener('submit', async e => {
            e.preventDefault();
            const id = document.getElementById('data-id').value;
            const type = document.getElementById('data-type').value;
            const isConversion = document.getElementById('is-conversion').value === 'true';
            
            const formData = {
                name: document.getElementById('data-name').value,
                categoryId: document.getElementById('category-select').value,
                type: document.querySelector('input[name="data-type-radio"]:checked').value,
                provides: document.getElementById('data-provides').value,
                phone: document.getElementById('data-phone').value,
                contacted: document.querySelector('input[name="contacted"]:checked').value === 'yes',
                contactDetails: document.getElementById('contact-details').value,
                price: document.querySelector('input[name="data-type-radio"]:checked').value === 'regular' ? (parseInt(document.getElementById('price').value) || null) : null,
            };

            if (type === 'supplier') {
                formData.isFinalized = document.querySelector('input[name="finalized"]:checked').value === 'yes';
                formData.pendingDetails = formData.isFinalized ? '' : document.getElementById('pending-details').value;
                formData.agreementLink = formData.isFinalized ? document.getElementById('agreement-link').value : '';
            }
            
            try {
                if (isConversion) {
                    await addDoc(collection(db, 'suppliers'), formData);
                    if (id) {
                       await deleteDoc(doc(db, 'priceQuotes', id));
                    }
                } else if (id) {
                    const collectionName = type === 'supplier' ? 'suppliers' : 'priceQuotes';
                    await setDoc(doc(db, collectionName, id), formData);
                } else {
                    const collectionName = type === 'supplier' ? 'suppliers' : 'priceQuotes';
                    await addDoc(collection(db, collectionName), formData);
                }
                closeModal(document.getElementById('form-modal'));
                dataToViewOrEdit = null;
            } catch (error) {
                console.error("Error saving data: ", error);
            }
        });
    </script>
</body>
