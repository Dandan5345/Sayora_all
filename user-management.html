<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYORA | ניהול משתמשים</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #0a0a0a; color: #E0E0E0; }
        .bg-black-gradient { background: linear-gradient(180deg, #1a1a1a 0%, #000000 100%); }
        .text-gold { color: #FFD700; }
        .border-gold { border-color: #FFD700; }
        .btn-gold {
            background-color: #FFD700; color: #111111;
            transition: all 0.3s ease;
        }
        .btn-gold:hover {
            background-color: #e6c200; transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        #sidebar { transition: transform 0.3s ease-in-out; transform: translateX(100%); }
        #sidebar.open { transform: translateX(0); }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px); }
        .modal-content { background-color: #1a1a1a; border: 1px solid #FFD700; }
        .input-field {
            background-color: #2a2a2a; border: 1px solid #444; color: #E0E0E0;
            width: 100%; padding: 0.75rem; border-radius: 0.5rem;
            text-align: right; /* Changed from center to right for better UX */
        }
        .input-field:focus {
            outline: none; border-color: #FFD700; box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        .table-container { 
            border: 1px solid rgba(255, 215, 0, 0.2); 
            background-color: rgba(26, 26, 26, 0.7); 
            backdrop-filter: blur(10px);
            width: 100%;
        }
        .verification-input {
             text-align: center; letter-spacing: 0.5em;
        }
    </style>
</head>
<body class="bg-black">

    <div id="app-container" class="hidden bg-black-gradient">
        <!-- Header -->
        <header class="bg-black/80 backdrop-blur-sm sticky top-0 z-40 shadow-lg shadow-gold/10">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <button id="hamburger-btn" class="text-gold text-3xl p-2 lg:hidden">&#9776;</button>
                <div class="flex items-center gap-3">
                    <img src="https://i.imgur.com/L1bxSUe.jpeg" alt="SAYORA Logo" class="w-10 h-10 rounded-full border border-gold">
                    <a href="index.html" class="text-2xl font-bold text-gold">SAYORA</a>
                </div>
                <div id="user-info" class="flex items-center gap-3">
                    <span id="welcome-msg" class="text-sm text-gray-300 hidden md:block"></span>
                    <button id="logout-btn" class="bg-transparent border border-gold text-gold py-1 px-3 rounded-md text-sm hover:bg-gold hover:text-black transition-colors">התנתקות</button>
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-40 hidden lg:hidden"></div>
        <nav id="sidebar" class="fixed top-0 right-0 h-full w-64 bg-black-gradient shadow-2xl z-50 p-6 lg:hidden">
            <button id="close-sidebar-btn" class="absolute top-4 left-4 text-gray-400 text-2xl">&times;</button>
            <div class="mt-12 space-y-4 text-center">
                 <a href="festival-info.html" class="block py-2 px-4 rounded-md hover:bg-gold/10 text-lg">הסבר על הפסטיבל</a>
                <a href="costs.html" class="block py-2 px-4 rounded-md hover:bg-gold/10 text-lg">עלויות</a>
                <a href="suppliers.html" class="block py-2 px-4 rounded-md hover:bg-gold/10 text-lg">ספקים</a>
                <a href="map.html" class="block py-2 px-4 rounded-md hover:bg-gold/10 text-lg">מפת הפסטיבל</a>
                <a href="tickets.html" class="block py-2 px-4 rounded-md hover:bg-gold/10 text-lg">כרטיסים</a>
                <a href="summaries.html" class="block py-2 px-4 rounded-md hover:bg-gold/10 text-lg">סיכומים</a>
                <a href="user-management.html" class="block py-2 px-4 rounded-md hover:bg-gold/10 text-lg">ניהול משתמשים</a>
            </div>
        </nav>
        
        <!-- Main Content -->
        <div class="flex">
            <!-- Desktop Sidebar -->
            <aside class="w-64 bg-black p-6 hidden lg:block h-screen sticky top-0 shadow-lg shadow-black/50 border-l border-gray-800">
                <h2 class="text-xl font-semibold text-gold mb-6 border-b border-gold/20 pb-2">תפריט ניווט</h2>
                <nav class="space-y-2">
                    <a href="festival-info.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gold/20 text-gray-200">הסבר על הפסטיבל</a>
                    <a href="costs.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gold/20 text-gray-200">עלויות</a>
                    <a href="suppliers.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gold/20 text-gray-200">ספקים</a>
                    <a href="map.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gold/20 text-gray-200">מפת הפסטיבל</a>
                    <a href="tickets.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gold/20 text-gray-200">כרטיסים</a>
                    <a href="summaries.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gold/20 text-gray-200">סיכומים</a>
                    <a href="user-management.html" class="block py-2.5 px-4 rounded transition duration-200 bg-gold/20 text-white font-bold">ניהול משתמשים</a>
                </nav>
            </aside>

            <main class="flex-1 p-6 sm:p-8 min-h-screen">
                <div class="max-w-6xl mx-auto">
                    <div class="flex justify-between items-center mb-8 flex-wrap gap-4">
                        <h1 class="text-4xl sm:text-5xl font-bold text-gold">ניהול משתמשים</h1>
                        <div class="flex gap-3">
                             <button id="edit-code-btn" class="bg-transparent border border-gold/50 text-gold/80 font-bold py-2 px-5 rounded-lg flex items-center gap-2 hover:bg-gold/10 hover:text-gold transition-colors">
                                <i class="fas fa-lock"></i>
                                <span>עריכת קוד אימות</span>
                            </button>
                            <button id="add-user-btn" class="btn-gold font-bold py-2 px-5 rounded-lg flex items-center gap-2">
                                <i class="fas fa-user-plus"></i>
                                <span>הוספת משתמש חדש</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- UPDATED TABLE CONTAINER: Added overflow-x-auto -->
                    <div class="table-container rounded-lg overflow-x-auto">
                        <table class="w-full text-right min-w-max sm:min-w-full">
                            <thead class="bg-black/40">
                                <tr>
                                    <th class="p-4 font-medium text-gray-300 uppercase tracking-wider text-sm">שם מלא</th>
                                    <th class="p-4 font-medium text-gray-300 uppercase tracking-wider text-sm">אימייל</th>
                                    <th class="p-4 font-medium text-gray-300 uppercase tracking-wider text-sm text-left">פעולות</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <!-- User rows will be injected here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <!-- Verification Code Modal -->
    <div id="verification-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 modal-backdrop">
        <div class="modal-content w-full max-w-sm rounded-lg shadow-2xl shadow-gold/20">
            <form id="verification-form" class="p-8">
                <h2 class="text-3xl font-bold text-gold mb-6 text-center">קוד אימות</h2>
                <input type="password" id="verification-code-input" class="input-field verification-input" maxlength="4" required pattern="\d{4}" inputmode="numeric">
                <p id="verification-error" class="text-red-400 h-5 text-center mt-2"></p>
                <button type="submit" class="btn-gold font-bold py-2 px-6 rounded-lg w-full mt-6">כניסה</button>
            </form>
        </div>
    </div>

    <!-- Setup Verification Code Modal -->
    <div id="setup-code-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 modal-backdrop">
        <div class="modal-content w-full max-w-sm rounded-lg shadow-2xl shadow-gold/20">
            <form id="setup-code-form" class="p-8 space-y-4">
                <h2 id="setup-code-title" class="text-3xl font-bold text-gold mb-4 text-center">הגדרת קוד אימות</h2>
                <div>
                    <label for="new-code" class="block text-sm font-medium text-gray-300 mb-1">קוד חדש (4 ספרות)</label>
                    <input type="password" id="new-code" class="input-field verification-input" maxlength="4" required pattern="\d{4}" inputmode="numeric">
                </div>
                <div>
                    <label for="confirm-new-code" class="block text-sm font-medium text-gray-300 mb-1">אימות קוד</label>
                    <input type="password" id="confirm-new-code" class="input-field verification-input" maxlength="4" required pattern="\d{4}" inputmode="numeric">
                </div>
                <p id="setup-code-error" class="text-red-400 h-5 text-center pt-2"></p>
                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" id="cancel-setup-btn" class="bg-gray-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-500 transition-colors">ביטול</button>
                    <button type="submit" class="btn-gold font-bold py-2 px-6 rounded-lg">שמור</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="user-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 modal-backdrop">
        <div class="modal-content w-full max-w-md rounded-lg shadow-2xl shadow-gold/20">
            <form id="user-form" class="p-8 space-y-5">
                <h2 class="text-3xl font-bold text-gold mb-4 text-center">הוספת משתמש חדש</h2>
                <div>
                    <label for="full-name" class="block text-sm font-medium text-gray-300 mb-1">שם מלא</label>
                    <!-- UPDATED: Added autocomplete="off" -->
                    <input type="text" id="full-name" class="input-field" required autocomplete="off">
                </div>
                <div>
                    <label for="user-email" class="block text-sm font-medium text-gray-300 mb-1">אימייל</label>
                    <!-- UPDATED: Added autocomplete="off" -->
                    <input type="email" id="user-email" class="input-field" required autocomplete="off">
                </div>
                <div>
                    <label for="user-password" class="block text-sm font-medium text-gray-300 mb-1">סיסמה</label>
                    <!-- UPDATED: Kept autocomplete="new-password" to hint at creating a new password -->
                    <input type="password" id="user-password" class="input-field" required autocomplete="new-password">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-1">אימות סיסמה</label>
                    <!-- UPDATED: Kept autocomplete="new-password" -->
                    <input type="password" id="confirm-password" class="input-field" required autocomplete="new-password">
                </div>
                <p id="modal-error" class="text-red-400 h-5 text-center"></p>
                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" id="cancel-user-btn" class="bg-gray-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-500 transition-colors">ביטול</button>
                    <button type="submit" class="btn-gold font-bold py-2 px-6 rounded-lg">צור משתמש</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 modal-backdrop">
        <div class="modal-content w-full max-w-md rounded-lg shadow-2xl shadow-red-500/20 border-red-500">
            <div class="p-8 text-center">
                <i class="fas fa-exclamation-triangle text-5xl text-red-500 mb-4"></i>
                <h2 class="text-2xl font-bold text-white mb-2">אישור מחיקה</h2>
                <p id="delete-confirm-text" class="text-gray-300 mb-6"></p>
                <div class="flex justify-center gap-4">
                    <button type="button" id="cancel-delete-btn" class="bg-gray-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-500 transition-colors">ביטול</button>
                    <button type="button" id="confirm-delete-btn" class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-500 transition-colors">מחק</button>
                </div>
            </div>
        </div>
    </div>


    <script type="module">
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBK49YH2eqeTLhrvKgIsbg3r53-Wt4PmpQ",
            authDomain: "sayora-all.firebaseapp.com",
            projectId: "sayora-all",
            storageBucket: "sayora-all.appspot.com",
            messagingSenderId: "836076195583",
            appId: "1:836076195583:web:a7b0067b866d7e027a06ca",
            measurementId: "G-LFN43NSE5K"
        };

        // Import Firebase functions
        import { initializeApp, deleteApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Initialize Firebase
        const mainApp = initializeApp(firebaseConfig);
        const auth = getAuth(mainApp);
        const db = getFirestore(mainApp);

        // --- DOM Elements ---
        const appContainer = document.getElementById('app-container');
        const logoutBtn = document.getElementById('logout-btn');
        const welcomeMsg = document.getElementById('welcome-msg');
        const usersTableBody = document.getElementById('users-table-body');
        
        // Buttons
        const addUserBtn = document.getElementById('add-user-btn');
        const editCodeBtn = document.getElementById('edit-code-btn');
        
        // Modals
        const userModal = document.getElementById('user-modal');
        const deleteModal = document.getElementById('delete-modal');
        const verificationModal = document.getElementById('verification-modal');
        const setupCodeModal = document.getElementById('setup-code-modal');

        // Forms and Inputs
        const userForm = document.getElementById('user-form');
        const verificationForm = document.getElementById('verification-form');
        const setupCodeForm = document.getElementById('setup-code-form');
        const verificationCodeInput = document.getElementById('verification-code-input');

        // --- State ---
        let correctVerificationCode = null;

        // --- Main Logic ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                welcomeMsg.textContent = `ברוך הבא, ${user.email.split('@')[0]}`;
                await checkVerificationCodeSetup();
            } else {
                window.location.href = 'index.html';
            }
        });
        
        async function checkVerificationCodeSetup() {
            const settingsRef = doc(db, "settings", "userManagement");
            try {
                const docSnap = await getDoc(settingsRef);
                if (docSnap.exists() && docSnap.data().verificationCode) {
                    correctVerificationCode = docSnap.data().verificationCode;
                    openModal(verificationModal);
                } else {
                    openModal(setupCodeModal);
                    document.getElementById('cancel-setup-btn').classList.add('hidden');
                }
            } catch (error) {
                console.error("Error checking verification code:", error);
            }
        }

        function showMainContent() {
            appContainer.classList.remove('hidden');
            loadUsers();
        }

        // --- Event Listeners ---
        logoutBtn.addEventListener('click', () => { signOut(auth); });

        verificationForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const enteredCode = verificationCodeInput.value;
            const errorEl = document.getElementById('verification-error');
            if (enteredCode === correctVerificationCode) {
                closeModal(verificationModal);
                showMainContent();
            } else {
                errorEl.textContent = 'קוד שגוי.';
                verificationCodeInput.value = '';
                setTimeout(() => errorEl.textContent = '', 2000);
            }
        });

        setupCodeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newCode = document.getElementById('new-code').value;
            const confirmCode = document.getElementById('confirm-new-code').value;
            const errorEl = document.getElementById('setup-code-error');

            if (newCode.length !== 4) {
                errorEl.textContent = 'הקוד חייב להיות בן 4 ספרות.';
                return;
            }
            if (newCode !== confirmCode) {
                errorEl.textContent = 'הקודים אינם תואמים.';
                return;
            }

            try {
                const settingsRef = doc(db, "settings", "userManagement");
                await setDoc(settingsRef, { verificationCode: newCode });
                correctVerificationCode = newCode;
                closeModal(setupCodeModal);
                if(appContainer.classList.contains('hidden')){
                    showMainContent();
                }
            } catch (error) {
                console.error("Error setting verification code:", error);
                errorEl.textContent = 'שגיאה בשמירת הקוד.';
            }
        });

        userForm.addEventListener('submit', handleAddUserSubmit);
        
        addUserBtn.addEventListener('click', () => openModal(userModal));
        editCodeBtn.addEventListener('click', () => {
             document.getElementById('setup-code-title').textContent = 'עריכת קוד אימות';
             document.getElementById('cancel-setup-btn').classList.remove('hidden');
             openModal(setupCodeModal)
        });

        // --- User Data Logic ---
        function loadUsers() {
            onSnapshot(collection(db, 'users'), (snapshot) => {
                usersTableBody.innerHTML = '';
                snapshot.docs.forEach(doc => {
                    usersTableBody.appendChild(createUserRow(doc.id, doc.data()));
                });
            });
        }

        // UPDATED: Function with improved styling
        function createUserRow(id, data) {
            const tr = document.createElement('tr');
            tr.className = 'border-b border-gray-800 hover:bg-white/5 transition-colors';
            tr.innerHTML = `
                <td class="p-4 font-medium text-white">${data.fullName}</td>
                <td class="p-4 text-gray-300 break-words">${data.email}</td>
                <td class="p-4 text-left">
                    <button data-id="${id}" data-name="${data.fullName}" class="delete-btn text-red-500 hover:text-red-400 font-medium py-1 px-2 rounded-md hover:bg-red-500/10 transition-colors flex items-center gap-1.5">
                        <i class="fas fa-trash"></i>
                        <span>מחיקה</span>
                    </button>
                </td>`;
            tr.querySelector('.delete-btn').addEventListener('click', (e) => {
                const button = e.target.closest('button');
                openDeleteModal(button.dataset.id, button.dataset.name);
            });
            return tr;
        }

        async function handleAddUserSubmit(e) {
            e.preventDefault();
            const errorEl = document.getElementById('modal-error');
            errorEl.textContent = '';
            
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('user-email').value;
            const password = document.getElementById('user-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                errorEl.textContent = 'הסיסמאות אינן תואמות.';
                return;
            }
            
            const submitBtn = document.querySelector('#user-form button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'יוצר משתמש...';
            
            const tempAppName = 'user-creation-app-' + Date.now();
            const tempApp = initializeApp(firebaseConfig, tempAppName);
            
            try {
                const userCredential = await createUserWithEmailAndPassword(getAuth(tempApp), email, password);
                await setDoc(doc(db, "users", userCredential.user.uid), { fullName, email });
                closeModal(userModal);
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') errorEl.textContent = 'כתובת האימייל כבר בשימוש.';
                else if (error.code === 'auth/weak-password') errorEl.textContent = 'הסיסמה חלשה מדי (לפחות 6 תווים).';
                else if (error.code === 'auth/invalid-email') errorEl.textContent = 'כתובת האימייל אינה תקינה.';
                else errorEl.textContent = 'אירעה שגיאה ביצירת המשתמש.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'צור משתמש';
                await deleteApp(tempApp);
            }
        }

        // --- Modal Generic Logic ---
        function openModal(modal) {
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal(modal) {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            const form = modal.querySelector('form');
            if(form) form.reset();
        }
        
        document.getElementById('cancel-user-btn').addEventListener('click', () => closeModal(userModal));
        document.getElementById('cancel-delete-btn').addEventListener('click', () => closeModal(deleteModal));
        document.getElementById('cancel-setup-btn').addEventListener('click', () => closeModal(setupCodeModal));
        [userModal, deleteModal, verificationModal, setupCodeModal].forEach(modal => {
             modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(modal) });
        });

        function openDeleteModal(id, name) {
            const confirmBtn = document.getElementById('confirm-delete-btn');
            document.getElementById('delete-confirm-text').textContent = `האם אתה בטוח שברצונך למחוק את "${name}" מהרשימה?`;
            confirmBtn.onclick = async () => {
                // Note: Deleting a user from Firestore doesn't delete them from Firebase Auth.
                // This would require a backend function for security reasons.
                // The current implementation only removes them from the visible list.
                await deleteDoc(doc(db, "users", id));
                closeModal(deleteModal);
            };
            openModal(deleteModal);
        }

        // Sidebar Logic
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        hamburgerBtn.addEventListener('click', () => { sidebar.classList.add('open'); sidebarOverlay.classList.remove('hidden'); });
        closeSidebarBtn.addEventListener('click', () => { sidebar.classList.remove('open'); sidebarOverlay.classList.add('hidden'); });
        sidebarOverlay.addEventListener('click', () => { sidebar.classList.remove('open'); sidebarOverlay.classList.add('hidden'); });
    </script>
</body>
</html>
