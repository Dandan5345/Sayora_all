<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYORA | ניהול כרטיסים</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --sayora-gold: #FFD700;
            --sayora-dark: #111111;
            --sayora-bg: #0a0a0a;
            --sayora-card-bg: #1a1a1a;
            --sayora-gray: #E0E0E0;
        }

        body { 
            font-family: 'Assistant', sans-serif; 
            background-color: var(--sayora-bg); 
            color: var(--sayora-gray);
        }

        .bg-black-gradient { 
            background: linear-gradient(180deg, #1a1a1a 0%, #000000 100%); 
        }

        .text-gold { color: var(--sayora-gold); }
        .border-gold { border-color: var(--sayora-gold); }
        
        .btn-gold {
            background-color: var(--sayora-gold); 
            color: var(--sayora-dark);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }
        .btn-gold:hover {
            background-color: #e6c200; 
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }
        
        #sidebar { 
            transition: transform 0.3s ease-in-out; 
            transform: translateX(100%); 
        }
        #sidebar.open { transform: translateX(0); }
        
        .modal-backdrop { 
            background-color: rgba(0, 0, 0, 0.8); 
            backdrop-filter: blur(5px); 
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-backdrop.flex {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content { 
            background-color: var(--sayora-card-bg); 
            border: 1px solid var(--sayora-gold);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-backdrop.flex .modal-content {
            transform: scale(1);
        }

        .input-field, .select-field, .textarea-field {
            background-color: #2a2a2a; 
            border: 1px solid #444; 
            color: var(--sayora-gray);
            width: 100%; 
            padding: 0.75rem; 
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }
        .input-field:focus, .select-field:focus, .textarea-field:focus {
            outline: none; 
            border-color: var(--sayora-gold); 
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            background-color: #333;
        }

        /* New Ticket Design */
        .ticket {
            background: #1e1e1e;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .ticket:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .ticket-main {
            padding: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .ticket-rip {
            height: 20px;
            background: repeating-linear-gradient(45deg, var(--sayora-bg), var(--sayora-bg) 5px, #2a2a2a 5px, #2a2a2a 10px);
            border-top: 1px dashed #444;
            border-bottom: 1px dashed #444;
            position: relative;
        }
         .ticket-rip::before, .ticket-rip::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--sayora-bg);
            border-radius: 50%;
            top: -10px;
        }
        .ticket-rip::before { left: -10px; }
        .ticket-rip::after { right: -10px; }

        .ticket-footer {
            padding: 16px 24px;
            background-color: #252525;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ticket-vip {
            border-color: var(--sayora-gold);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
        }
        .ticket-vip .ticket-main {
            background: radial-gradient(circle, #3a3a3a, #111), linear-gradient(rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.1));
        }
         .ticket-vip .ticket-footer {
            background-color: #333;
            border-top: 1px solid #444;
        }
        .ticket-vip:hover {
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.4);
        }
        .sayora-logo-watermark {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            opacity: 0.05;
            background-image: url('https://i.imgur.com/L1bxSUe.jpeg');
            background-size: cover;
            border-radius: 50%;
        }

        .editable-count:hover {
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-black">

    <div id="app-container" class="hidden bg-black-gradient">
        <!-- Header -->
        <header class="bg-black/80 backdrop-blur-sm sticky top-0 z-40 shadow-lg shadow-gold/10">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">

                 <div class="flex items-center gap-3">
                    <img src="https://i.imgur.com/L1bxSUe.jpeg" alt="SAYORA Logo" class="w-10 h-10 rounded-full border-2 border-gold">
                    <a href="index.html" class="text-2xl font-bold text-gold tracking-wider">SAYORA</a>
                </div>
                <div id="user-info" class="flex items-center gap-3">
                    <span id="welcome-msg" class="text-sm text-gray-300 hidden md:block"></span>

        <!-- Mobile Sidebar -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-40 hidden lg:hidden"></div>
        <nav id="sidebar" class="fixed top-0 right-0 h-full w-64 bg-black-gradient shadow-2xl z-50 p-6 lg:hidden">
            <button id="close-sidebar-btn" class="absolute top-4 left-4 text-gray-400 text-2xl">&times;</button>
            <div class="mt-12 space-y-4 text-center">
                 <a href="festival-info.html" class="block py-2 px-4 rounded-md hover:bg-gold/10 text-lg">הסבר על הפסטיבל</a>
                <a href="costs.html" class="block py-2 px-4 rounded-md hover:bg-gold/10 text-lg">עלויות</a>
                <a href="suppliers.html" class="block py-2 px-4 rounded-md hover:bg-gold/10 text-lg">ספקים</a>
                <a href="map.html" class="block py-2 px-4 rounded-md hover:bg-gold/10 text-lg">מפת הפסטיבל</a>
                <a href="tickets.html" class="block py-2 px-4 rounded-md hover:bg-gold/10 text-lg font-bold text-gold bg-gold/10">כרטיסים</a>
                <a href="summaries.html" class="block py-2 px-4 rounded-md hover:bg-gold/10 text-lg">סיכומים</a>
                <a href="user-management.html" class="block py-2 px-4 rounded-md hover:bg-gold/10 text-lg">ניהול משתמשים</a>
            </div>

        <div class="flex">
            <!-- Desktop Sidebar -->
            <aside class="w-64 bg-black p-6 hidden lg:block h-screen sticky top-0 shadow-lg shadow-black/50 border-l border-gray-800">
                <h2 class="text-xl font-semibold text-gold mb-6 border-b border-gold/20 pb-2">תפריט ניווט</h2>
                <nav class="space-y-2">
                    <a href="festival-info.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gold/20 text-gray-200">הסבר על הפסטיבל</a>
                    <a href="costs.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gold/20 text-gray-200">עלויות</a>
                    <a href="suppliers.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gold/20 text-gray-200">ספקים</a>
                    <a href="map.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gold/20 text-gray-200">מפת הפסטיבל</a>
                    <a href="tickets.html" class="block py-2.5 px-4 rounded transition duration-200 bg-gold/20 text-white font-bold">כרטיסים</a>
                    <a href="summaries.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gold/20 text-gray-200">סיכומים</a>
                    <a href="user-management.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gold/20 text-gray-200">ניהול משתמשים</a>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-6 sm:p-8 min-h-screen">
                <div class="max-w-7xl mx-auto">
                     <div class="flex flex-wrap justify-between items-center gap-4 mb-8">
                        <h1 class="text-4xl sm:text-5xl font-bold text-gold">ניהול כרטיסים</h1>
                        <button id="add-ticket-btn" class="btn-gold font-bold py-3 px-6 rounded-lg flex items-center gap-2">
                            <i class="fas fa-plus-circle"></i>
                            <span>הוספת סוג כרטיס</span>
                        </button>
                    </div>
                    <div id="tickets-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
                        <!-- Ticket cards will be injected here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Ticket Modal -->
    <div id="ticket-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 modal-backdrop">
        <div class="modal-content w-full max-w-lg rounded-lg shadow-2xl shadow-gold/20">
            <form id="ticket-form" class="p-8 space-y-6">
                <h2 id="ticket-modal-title" class="text-3xl font-bold text-gold mb-4 text-center">הוספת סוג כרטיס</h2>
                <input type="hidden" id="ticket-id">
                
                <div><label for="ticket-name" class="block text-sm font-medium text-gray-300 mb-1">שם הכרטיס</label><input type="text" id="ticket-name" class="input-field" placeholder="לדוגמה: Early Bird" required></div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">סוג הכרטיס</label>
                    <div class="flex gap-4">
                        <label class="flex items-center cursor-pointer"><input type="radio" name="ticket-type" value="regular" class="ml-2 accent-gold" checked> רגיל</label>
                        <label class="flex items-center cursor-pointer"><input type="radio" name="ticket-type" value="vip" class="ml-2 accent-gold"> VIP</label>
                    </div>
                </div>
                <div><label for="ticket-benefits" class="block text-sm font-medium text-gray-300 mb-1">מה הכרטיס מקנה?</label><textarea id="ticket-benefits" rows="3" class="textarea-field" placeholder="כל הטבה בשורה נפרדת"></textarea></div>
                <div><label for="ticket-price" class="block text-sm font-medium text-gray-300 mb-1">מחיר (בש"ח)</label><input type="number" id="ticket-price" class="input-field" required></div>

                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" id="cancel-ticket-btn" class="bg-gray-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-500 transition-colors">ביטול</button>
                    <button type="submit" class="btn-gold font-bold py-2 px-6 rounded-lg">שמור כרטיס</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="confirm-modal" class="fixed inset-0 z-[60] hidden items-center justify-center p-4 modal-backdrop">
        <div class="modal-content w-full max-w-sm rounded-lg shadow-2xl shadow-gold/20 p-6 text-center">
            <h2 id="confirm-modal-title" class="text-2xl font-bold text-white mb-2">אישור מחיקה</h2>
            <p id="confirm-modal-body" class="text-gray-300 mb-6">האם אתה בטוח?</p>
            <div class="flex justify-center gap-4">
                <button id="confirm-modal-cancel" class="bg-gray-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-500 transition-colors">ביטול</button>
                <button id="confirm-modal-confirm" class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-500 transition-colors">מחק</button>
            </div>
        </div>
    </div>


    <script type="module">
        // Firebase Config - It is recommended to use environment variables for this
        const firebaseConfig = {
            apiKey: "AIzaSyBK49YH2eqeTLhrvKgIsbg3r53-Wt4PmpQ",
            authDomain: "sayora-all.firebaseapp.com",
            projectId: "sayora-all",
            storageBucket: "sayora-all.appspot.com",
            messagingSenderId: "836076195583",
            appId: "1:836076195583:web:a7b0067b866d7e027a06ca",
            measurementId: "G-LFN43NSE5K"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, addDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const appContainer = document.getElementById('app-container');
        const logoutBtn = document.getElementById('logout-btn');
        const welcomeMsg = document.getElementById('welcome-msg');
        const ticketsContainer = document.getElementById('tickets-container');
        const addTicketBtn = document.getElementById('add-ticket-btn');

        const ticketModal = document.getElementById('ticket-modal');
        const ticketForm = document.getElementById('ticket-form');
        const ticketModalTitle = document.getElementById('ticket-modal-title');
        const cancelTicketBtn = document.getElementById('cancel-ticket-btn');
        const ticketIdInput = document.getElementById('ticket-id');

        const confirmModal = document.getElementById('confirm-modal');
        let confirmCallback = null;

        onAuthStateChanged(auth, user => {
            if (user) {
                appContainer.classList.remove('hidden');
                welcomeMsg.textContent = `ברוך הבא, ${user.email.split('@')[0]}`;
                loadTickets();
            } else {
                window.location.href = 'index.html';
            }
        });

        logoutBtn.addEventListener('click', () => signOut(auth));

        function loadTickets() {
            const ticketsRef = collection(db, 'ticketTypes');
            onSnapshot(ticketsRef, (snapshot) => {
                ticketsContainer.innerHTML = '';
                const sortedDocs = snapshot.docs.sort((a, b) => {
                    const priceA = a.data().price || 0;
                    const priceB = b.data().price || 0;
                    return priceA - priceB;
                });
                sortedDocs.forEach(doc => {
                    ticketsContainer.appendChild(createTicketCard(doc.id, doc.data()));
                });
            });
        }
        
        function createTicketCard(id, data) {
            const cardWrapper = document.createElement('div');
            const cardClass = data.type === 'vip' ? 'ticket ticket-vip' : 'ticket';
            const benefitsList = data.benefits ? data.benefits.split('\n').filter(b => b.trim() !== '').map(b => `<li><i class="fas fa-check text-gold/80 mr-2 text-sm"></i>${b}</li>`).join('') : '';
            
            cardWrapper.className = cardClass;
            cardWrapper.innerHTML = `
                <div class="ticket-main">
                    <div class="sayora-logo-watermark"></div>
                    <div class="flex-grow">
                        <div class="flex justify-between items-start mb-4">
                             <div>
                                <h3 class="text-3xl font-bold ${data.type === 'vip' ? 'text-gold' : 'text-white'}">${data.name}</h3>
                                <p class="text-sm text-gray-400">כמות שנמכרה: 
                                    <span data-id="${id}" class="editable-count font-bold text-white px-2 py-1 rounded-md transition-colors">${(data.soldCount || 0).toLocaleString()}</span>
                                    <input type="number" value="${data.soldCount || 0}" class="count-input hidden w-20 text-center bg-gray-600 rounded-md py-1">
                                </p>
                             </div>
                             ${data.type === 'vip' ? '<span class="text-xs font-bold bg-gold text-black py-1 px-3 rounded-full uppercase shadow-lg shadow-gold/30">VIP</span>' : ''}
                        </div>
                        <p class="text-5xl font-bold mb-6">${(data.price || 0).toLocaleString()}<span class="text-2xl font-normal text-gray-400"> ₪</span></p>
                        <ul class="space-y-2 text-gray-300">${benefitsList}</ul>
                    </div>
                </div>
                <div class="ticket-rip"></div>
                <div class="ticket-footer">
                    <div class="text-xs text-gray-400">SAYORA FESTIVAL</div>
                    <div class="flex justify-end gap-4">
                         <button data-id="${id}" class="edit-btn text-blue-400 hover:text-blue-300 transition-colors text-sm flex items-center gap-1"><i class="fas fa-edit"></i> עריכה</button>
                         <button data-id="${id}" data-name="${data.name}" class="delete-btn text-red-500 hover:text-red-400 transition-colors text-sm flex items-center gap-1"><i class="fas fa-trash"></i> מחיקה</button>
                    </div>
                </div>
            `;
            
            // Event Listeners
            cardWrapper.querySelector('.edit-btn').addEventListener('click', () => openModal(id, data));
            cardWrapper.querySelector('.delete-btn').addEventListener('click', e => {
                const ticketId = e.currentTarget.dataset.id;
                const ticketName = e.currentTarget.dataset.name;
                showConfirmModal(`האם אתה בטוח שברצונך למחוק את הכרטיס "${ticketName}"?`, () => {
                    deleteDoc(doc(db, "ticketTypes", ticketId));
                });
            });
            
            const countDisplay = cardWrapper.querySelector('.editable-count');
            const countInput = cardWrapper.querySelector('.count-input');

            countDisplay.addEventListener('click', () => {
                countDisplay.classList.add('hidden');
                countInput.classList.remove('hidden');
                countInput.focus();
                countInput.select();
            });
            
            async function saveCount() {
                const newCount = parseInt(countInput.value, 10);
                if (!isNaN(newCount) && newCount >= 0) {
                    await updateDoc(doc(db, 'ticketTypes', id), { soldCount: newCount });
                    countDisplay.textContent = newCount.toLocaleString();
                }
                countInput.classList.add('hidden');
                countDisplay.classList.remove('hidden');
            }

            countInput.addEventListener('blur', saveCount);
            countInput.addEventListener('keydown', e => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveCount();
                } else if (e.key === 'Escape') {
                    countInput.value = data.soldCount || 0;
                    saveCount();
                }
            });

            return cardWrapper;
        }

        // --- Custom Confirm Modal Logic ---
        function showConfirmModal(bodyText, onConfirm) {
            document.getElementById('confirm-modal-body').textContent = bodyText;
            confirmCallback = onConfirm;
            confirmModal.classList.add('flex');
            confirmModal.classList.remove('hidden');
        }

        function closeConfirmModal() {
            confirmModal.classList.remove('flex');
            confirmModal.classList.add('hidden');
            confirmCallback = null;
        }

        document.getElementById('confirm-modal-confirm').addEventListener('click', () => {
            if (confirmCallback) {
                confirmCallback();
            }
            closeConfirmModal();
        });
        document.getElementById('confirm-modal-cancel').addEventListener('click', closeConfirmModal);

        
        // --- Add/Edit Modal Logic ---
        function openModal(id = null, data = {}) {
            ticketForm.reset();
            if(id) {
                ticketModalTitle.textContent = 'עריכת סוג כרטיס';
                ticketIdInput.value = id;
                document.getElementById('ticket-name').value = data.name || '';
                document.querySelector(`input[name="ticket-type"][value="${data.type || 'regular'}"]`).checked = true;
                document.getElementById('ticket-benefits').value = data.benefits || '';
                document.getElementById('ticket-price').value = data.price || '';
            } else {
                ticketModalTitle.textContent = 'הוספת סוג כרטיס';
                ticketIdInput.value = '';
            }
            ticketModal.classList.add('flex');
            ticketModal.classList.remove('hidden');
        }

        function closeModal() {
            ticketModal.classList.remove('flex');
            ticketModal.classList.add('hidden');
        }

        addTicketBtn.addEventListener('click', () => openModal());
        cancelTicketBtn.addEventListener('click', closeModal);

        ticketForm.addEventListener('submit', async e => {
            e.preventDefault();
            const id = ticketIdInput.value;
            const price = parseInt(document.getElementById('ticket-price').value);
            const ticketData = {
                name: document.getElementById('ticket-name').value,
                type: document.querySelector('input[name="ticket-type"]:checked').value,
                benefits: document.getElementById('ticket-benefits').value,
                price: isNaN(price) ? 0 : price,
            };

            if (id) {
                await setDoc(doc(db, 'ticketTypes', id), ticketData, { merge: true });
            } else {
                ticketData.soldCount = 0; // Initialize soldCount for new tickets
                await addDoc(collection(db, 'ticketTypes'), ticketData);
            }
            closeModal();
        });


        // --- Sidebar Logic ---
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const openSidebar = () => { sidebar.classList.add('open'); sidebarOverlay.classList.remove('hidden'); }
        const closeSidebar = () => { sidebar.classList.remove('open'); sidebarOverlay.classList.add('hidden'); }
        hamburgerBtn.addEventListener('click', openSidebar);
        closeSidebarBtn.addEventListener('click', closeSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
    </script>
</body>
</html>
